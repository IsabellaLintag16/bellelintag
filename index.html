<!DOCTYPE html>
<html lang="en">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar-nft.js"></script>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity id="cameraRig" position="0 1.6 5">
            <a-camera look-controls wasd-controls position="0 0 0">
               <a-cursor id="cursor"
                 raycaster="objects: [interactable]"
                 fuse="true" fuse-timeout="2000"
                 color="#ECEFF1"
                 hover-color="#CFD8DC"
                 active-color="#607D8B"
                 design="ring">
                </a-cursor>
            </a-camera>
        </a-entity>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9; rotation: 0 45 45;"
            event-set__enter="_event: mouseenter; color: #8FF7FF; rotation: 0 0 0;"
            event-set__leave="_event: mouseleave; color: #4CC3D9; rotation:45 0 45 "></a-box>
        </a-marker> 
    </a-scene>
</body>
</html>
