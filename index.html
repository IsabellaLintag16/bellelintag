<!DOCTYPE html>
<html lang="en">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar-nft.js"></script>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9; rotation: 0 45 45;"
            event-set__enter="_event: mouseenter; color: #8FF7FF; rotation: 0 0 0;"
            event-set__leave="_event: mouseleave; color: #4CC3D9; rotation:45 0 45 "></a-box>
        </a-marker> 
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
